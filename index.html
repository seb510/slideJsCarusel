<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Слайдер на JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="imag1.jpg" style="width: 100%" alt="">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="imag2.jpg" style="width: 100%" alt="">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="imag3.jpg" style="width: 100%" alt="">
        </div>
        <a class="prev" onclick="pluSlides(-1)">&#10094</a>
        <a class="next" onclick="pluSlides(1)">&#10095</a>
    </div>
    <div class="dots">
        <span class="dot active" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    </div>
        <script src="script.js" ></script>
</body>
</html>
